<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="180" fill="#fff" opacity="0.95"/>
  
  <!-- Clock Border -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- Hour Markers -->
  <circle cx="256" cy="140" r="8" fill="url(#grad1)"/>
  <circle cx="372" cy="256" r="8" fill="url(#grad1)"/>
  <circle cx="256" cy="372" r="8" fill="url(#grad1)"/>
  <circle cx="140" cy="256" r="8" fill="url(#grad1)"/>
  
  <!-- Hour Hand -->
  <rect x="248" y="180" width="16" height="80" rx="8" fill="url(#grad1)"/>
  
  <!-- Minute Hand -->
  <rect x="250" y="150" width="12" height="110" rx="6" fill="#764ba2"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="16" fill="url(#grad1)"/>
  
  <!-- Checkmark -->
  <path d="M 200 280 L 230 310 L 290 240" fill="none" stroke="#4CAF50" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
